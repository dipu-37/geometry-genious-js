<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main class=" mt-20">
        <!-- container  -->
        <div class="flex flex-col lg:flex-row  ">
            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  ">
                <!-- first card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" class="w-3/4 h-3/4" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <!-- triangle base  -->
                        <input type="text" placeholder="b" class="border w-24 bg-gray-200 px-2 " id="triangleBase">
                      <span class="ml-3">cm</span>

                        <!-- triangel hight  -->
                        <input id="triangleHeight" type="text" placeholder="h" class="border w-24 bg-gray-200 px-2 ml-4">
                      <span class="ml-2">cm</span>
                      </p>

                      <p>Area: <span id="resultarea">00</span></p>
                    
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full ">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- second card  -->
                  <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png " alt="Shoes" class="w-3/4 mt-10" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p> Area (A) = w X I</p>
                      <p>
                        <!-- rectangle weight  -->
                        <input type="text" placeholder="w" class="border w-24 bg-gray-200 px-2 " id="rectangle_w">
                      <span class="ml-2">cm</span>
                        <!-- rectangle length  -->
                        <input id="rectangle_l" type="text" placeholder="I" class="border w-24 bg-gray-200 px-2 ml-4">
                      <span class="ml-3">cm</span>
                      </p>
                      <p>Area: <span id="resultarea_rec">00</span></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full ">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- third card  -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div class="flex-1" >
            <!-- area calculator  -->
            <div class="w-[400px;]">
                <div class="text-4xl ml-6">Area Calculator</div>
            </div>
        </div>
    </main>



    <script src="./js/areacalculate.js"></script>
</body>
</html>
